version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: bible_qa_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bible_qa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./bible_qa_fastapi
      dockerfile: Dockerfile
    container_name: bible_qa_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/bible_qa
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./bible_qa_frontend
      dockerfile: Dockerfile
    container_name: bible_qa_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
