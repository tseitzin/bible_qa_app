
services:
  db:
    image: postgres:15-alpine
    container_name: bible_qa_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bible_qa
    ports:
      - "5433:5432"  # Host port changed to avoid local 5432 conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bible_qa_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/bible_qa
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      DEBUG: "true"
      # Optionally override OPENAI_MODEL or add NEW_RELIC_LICENSE_KEY, etc.
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: bible_qa_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
